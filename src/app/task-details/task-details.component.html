<h1 mat-dialog-title>{{data.title}}</h1>

<mat-list *ngFor="let task of tasks">
  <mat-list-item>
    <strong>No.:</strong> {{ task.position }}
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>
    <strong>Added Date:</strong> {{ task.added_date | date: 'd.M.y' }}
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>
    <strong>Title:</strong> {{ task.title }}
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>
    <strong>Description:</strong> {{ task.description }}
  </mat-list-item>

  <mat-list-item>
    <strong>Category:</strong> {{ task.category }}
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>
    <strong>Type:</strong> {{ task.type }}
  </mat-list-item>
</mat-list>

<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Close</button>
</div>
